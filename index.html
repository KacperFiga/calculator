<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__panel">
            <div class="calculator__panel__prev">0</div>
            <div class="calculator__panel__current"></div>
        </div>
        <div class="calculator__btns">
            <button class="doubleColumn--ac" data-name="functionalKey">ac</button>
            <button class="doubleColumn--del" data-name="functionalKey">del</button>
            <button data-name="functionalKey">/</button>
            <button data-name="number">1</button>
            <button data-name="number">2</button>
            <button data-name="number">3</button>
            <button data-name="functionalKey">x</button>
            <button data-name="number">4</button>
            <button data-name="number">5</button>
            <button data-name="number">6</button>
            <button data-name="functionalKey">+</button>
            <button data-name="number">7</button>
            <button data-name="number">8</button>
            <button data-name="number">9</button>
            <button data-name="functionalKey">-</button>
            <button data-name="functionalKey">.</button>
            <button data-name="number">0</button>
            <button  class="functionalKey-equal" data-name="functionalKey-equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
